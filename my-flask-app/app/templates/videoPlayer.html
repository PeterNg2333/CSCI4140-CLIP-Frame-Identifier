<main class="container-fluid bg-dark text-white full-height pt-2">
    <section class="row pt-3">
        <div class="col-xl-2 col-lg-0" style="background-color: #212121;"> </div>
        <div class="col-xl-8 col-lg-12 player video-container" style="height:100%;">
            <video 
                id="videoPlayer" 
                class="" 
                controls 
                autoplay
                preload="metadata" 
                width="100%" 
                height="100%" 
                poster="https://cloudinary-marketing-res.cloudinary.com/images/w_1000,c_scale/v1679921049/Image_URL_header/Image_URL_header-png?_i=AA">
                <source src="https://cdn.flowplayer.com/a30bd6bc-f98b-47bc-abf5-97633d4faea0/v-de3f6ca7-2db3-4689-8160-0f574a5996ad.mp4" type="video/mp4">
            </video>
            <div class="controls inVideoControl-center pt-2">
                <div class="controls-btn row"> <!--align-items-center justify-content-center  margin-left: auto; margin-right: auto;-->
                   <button
                       class="controls_btn playPauseBtn border-white rounded-circle text-white col-2"
                       title="Toggle Play"
                       style="font-size: 100%; "  
                       > <i class="fa-solid fa-play"></i>
                   </button>
                   

                </div>
            </div>

            <div class="controls inVideoControl-bottom">
                <div class="px-3">
                    <div class="bar pb-3">
                        <div class="col-2 controls-timer">
                            <span class="text-white"><span class="current-time">0:00</span> / <span class="duration">0:00</span></span>
                        </div>
                        <div class="col-8"></div>
                        <div class="col-2" style="margin-left: auto; position:relative"  >
                            <button
                                class="text-white col-2"
                                id="fullScreenBtn"
                                title="Toggle Play"
                                style="position: absolute; right: 0px; background: none; border: none;"
                                onclick="toggleFullScreen()"
                                > <i class="fa-solid fa-expand"></i>
                            </button>
                        </div>  
                    </div>

                    <div class="controls-progress bar" > 
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>  



            <section id="inVideoSearcher" class="inVideoControl-side controls px-3 py-1">
                <span id="openinVideoSearcher" class="blue-purple-mix" style="display: none;"><i  class="fa-solid fa-angles-left "  onclick="openVideoSearcher()"></i> </span>
                <div id="inVideoSearcherContent" class="row" >
                    <div class="inVideoSearcherContent-header row">
                        <div id="openinVideoSearcher" class="blue-purple-mix"><i  class="fa-solid fa-angles-right "  onclick="closeVideoSearcher()"></i> </div>
                        <div class="">
                            <input class="text-white" placeholder="Search for specific frames"></input>
                            <span><i class="fa-solid fa-magnifying-glass"></i></span>
                        </div>
                        
                    </div>
                </div>
            </section>
        </div>
        <div class="col-xl-2 col-lg-0" style="background-color: #212121;"> </div>
    </section>
</main>
