<div class="card mb-3 bg-dark" style="max-width: 100%; ">
    <div class="row g-0">
        <div class="col-md-5" >
            <img src="https://cloudinary-marketing-res.cloudinary.com/images/w_1000,c_scale/v1679921049/Image_URL_header/Image_URL_header-png?_i=AA"  
            class="img-fluid rounded-start" 
            alt="...">
        </div>
        <div class="col-md-7">
            <div class="card-body row pb-1 ">
                <h5 class="card-title col-8">Card Title - {{i}}</h5>
                <p class="text-end card-title col-4"> <i class="fa-solid fa-eye" style="color: #ffffff;"></i> {{i*12}} K </p>
                <p class="card-text col-12 mb-2"><small class="text-muted">This is a wider card with supporting text. </small></p>
                <p class="card-text col-3 my-1 text-white"> <strong class="bg-blue-purple-mix rounded btn-outline-light p-1 px-2" > Frame: </strong> </p>
                
            </div>
            <section class="card-body row pt-1" >
                <div class=" ps-3 col">
                    <!-- <ul class="card-title list-group list-group-horizontal-sm rounded border border-white SearchResult-frame" style="overflow-y: hidden; overflow-x: scroll; max-width: 100%; display: inline-block"> -->
                      <ul class="list-group list-group-horizontal position-relative overflow-auto w-100 SearchResult-frame bg-dark rounded border border-dark ">
                        {%for i in range(0, 15)%}
                            <il class="ps-0 inVideoItem bg-dark text-white list-group-item mx-1"  >
                              <div class="col-6" style="padding-left: 0px;padding-right: 0px;">
                                <img src="https://cloudinary-marketing-res.cloudinary.com/images/w_1000,c_scale/v1679921049/Image_URL_header/Image_URL_header-png?_i=AA" 
                                        class="" 
                                        width="90px"
                                        height="70px"
                                        alt="...">
                              </div>
                              <div class="col-6 px-0 pt-1">
                                <p class="card-text"><small class="text-muted">-0.01</small></p>
                            </div>

                          </il>
                        {%endfor %}

                    </ul>

                </div>
            </section>
        </div>
    </div>
</div>
